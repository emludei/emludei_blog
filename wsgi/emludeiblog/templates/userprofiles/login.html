{% extends 'auth_base.html' %}


{% block content %}
    {% if error %}
        <div class="alert alert-danger" role="alert">
            <p>{{ error }}</p>
        </div>
        <br />
    {% endif %}

    {% if user.is_authenticated %}
        <div class="alert alert-warning" role="alert">
            <p>Hi {{ user.username }}! what are you doing here?</p>
        </div>
    {% else %}

    <form class="form-horizontal" action="{% url 'profiles:login' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-10">
                <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputEmail3" placeholder="password">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
                <a class="btn btn-default" href="{% url 'profiles:registration' %}" role="button">Registration</a>
                <a class="btn btn-default" href="{% url 'profiles:password_reset' %}" role="button">I forgot password</a>
            </div>
        </div>
    </form>
    {% endif %}
{% endblock %}
