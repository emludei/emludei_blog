{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Emludei blog{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/ajax_queries.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="main">
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'posts:post_list' %}">Emludei</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

            </ul>

            <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                <li class="dropdown">
                  <a href="#" class="link-dropdown">
                    {{ user.username }}
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'profiles:password_change' %}">Сменить пароль</a></li>
                    <li><a href="{% url 'profiles:logout' %}">Выйти</a></li>
                  </ul>
                </li>
              {% else %}
              <li><a href="{% url 'profiles:login' %}">Войти</a></li>
              {% endif %}
            </ul>
          </div><!--/.nav-collapse -->

        </div>
      </nav>

      <div class="container">

        <div class="content">
          {% block content %}

          {% endblock %}
        </div>


      </div><!-- /.container -->
    </div><!-- /.main -->
    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; 2015 Marscity</p>
      </div>
    </footer><!-- /footer -->
  </body>
</html>
